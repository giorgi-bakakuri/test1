<ul>
    <ng-container *ngFor="let user of obieqti">

      <li *ngIf="user.price > 20000">
        <span [ngClass]="user.favorit ? 'blod' : ''">
            {{user.brand}}
        </span>
      </li>
    </ng-container>
  </ul>
